<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="second-screen" class="previous-operand"></div>
      <div class="first-screen" class="current-operand"></div>
    </div>
    <button all-clear class="span-two">AC</button>
    <button delete>DEL</button>
    <button operation>รท</button>
    <button class="digit">1</button>
    <button class="digit">2</button>
    <button class="digit">3</button>
    <button operation>*</button>
    <button class="digit">4</button>
    <button class="digit">5</button>
    <button class="digit">6</button>
    <button operation>+</button>
    <button class="digit">7</button>
    <button class="digit">8</button>
    <button class="digit">9</button>
    <button operation>-</button>
    <button class="digit">.</button>
    <button class="digit">0</button>
    <button equals class="span-two">=</button>

    but
  </div>
</body>
</html>
